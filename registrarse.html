<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Comprador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesreg.css">
</head>
<body>    
    <form class="registro-container" autocomplete="off">
        <h2>Crear Cuenta de Comprador</h2>
        <div class="form-group">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" name="correo" required>
        </div>
        <div class="form-group">
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" required>
        </div>
        <div class="form-group">
            <label for="confirmar">Confirmar contraseña</label>
            <input type="password" id="confirmar" name="confirmar" required>
        </div>
        <div class="captcha-group">
            <span class="captcha-img" id="captcha"></span>
            <input type="text" id="captcha-input" name="captcha" placeholder="Ingresa el captcha" required style="flex:1;">
        </div>
        <button type="submit" class="btn">Registrarse</button>
        <a href="loginins.html" class="login-link">¿Ya tienes cuenta? Inicia sesión</a>
    </form>
    <script>
        // Generar captcha simple
        function generarCaptcha() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let captcha = '';
            for (let i = 0; i < 5; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return captcha;
        }
        const captchaSpan = document.getElementById('captcha');
        let captchaActual = generarCaptcha();
        captchaSpan.textContent = captchaActual;

        document.querySelector('form').addEventListener('submit', function(e) {
            const captchaInput = document.getElementById('captcha-input').value.trim().toUpperCase();
            if (captchaInput !== captchaActual) {
                alert('Captcha incorrecto. Intenta de nuevo.');
                captchaActual = generarCaptcha();
                captchaSpan.textContent = captchaActual;
                document.getElementById('captcha-input').value = '';
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
