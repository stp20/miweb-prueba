<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Login - Autos F1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleslog.css">
</head>

<body>
    <nav>
        <div class="logo">
            <i class="fa-solid fa-car-side"></i> AutoShop
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="loginins.html">Iniciar Sesión</a>
            <a href="#">Registrarse</a>
            <a href="#">Nosotros</a>
            <div class="cart" id="cartIcon">
                <i class="fa-solid fa-shopping-cart"></i>
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </div>
    </nav>
    <div class="login-container">
        <h2>Login Autos F1</h2>
        <form id="loginForm">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" required>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <span class="forgot" onclick="mostrarRecuperar()">¿Olvidaste tu contraseña?</span>
        <form id="recoverForm" class="recover-form">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required placeholder="Tu correo">
            <button type="submit">Recuperar Contraseña</button>
        </form>
    </div>
    <script>
        function mostrarRecuperar() {
            document.getElementById('loginForm').style.display = 'none';
            document.querySelector('.forgot').style.display = 'none';
            document.getElementById('recoverForm').style.display = 'block';
        }
        document.getElementById('recoverForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Si el correo está registrado, recibirás instrucciones para recuperar tu contraseña.');
        });
    </script>
</body>

</html>
